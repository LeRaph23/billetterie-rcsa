<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Alerte Billetterie RCSA</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            background: black;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        #status {
            font-size: 18px;
            margin-top: 20px;
        }
        #history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }
        .alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            color: white;
            font-size: 50px;
            text-align: center;
            padding-top: 30%;
            z-index: 9999;
            animation: clignoter 0.5s infinite alternate;
        }
        @keyframes clignoter {
            from { background-color: red; }
            to { background-color: black; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üì¢ Surveillance des places du RCSA</h1>
    <p id="status">üîç Recherche en cours...</p>
    
    <div id="history">
        <h3>üìú Historique des v√©rifications :</h3>
        <ul id="history-list"></ul>
    </div>

    <div id="alert" class="alert">üö® PLACE "OUEST" DISPONIBLE !!! üö®</div>

    <audio id="alertSound" class="hidden">
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
    </audio>

    <script>
        async function checkBilletterie() {
            const url = "https://billetterie.rcstrasbourgalsace.fr/fr/second/match-rcsa-olympique-lyonnais/";
            const historyList = document.getElementById("history-list");

            try {
                let response = await fetch(url);
                let text = await response.text();
                
                let timestamp = new Date().toLocaleTimeString();
                let message;

                if (text.includes("OUEST")) {
                    document.getElementById("alert").style.display = "block";
                    document.getElementById("alertSound").play();
                    message = `‚úÖ [${timestamp}] PLACE "OUEST" DISPONIBLE !`;
                } else {
                    message = `‚ùå [${timestamp}] Aucune place "OUEST" trouv√©e.`;
                }

                document.getElementById("status").textContent = message;

                // Ajouter √† l'historique des v√©rifications
                let listItem = document.createElement("li");
                listItem.textContent = message;
                historyList.prepend(listItem);

                // Limiter l'historique √† 10 entr√©es
                while (historyList.childNodes.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }

            } catch (error) {
                console.log("‚ö†Ô∏è Erreur r√©seau : ", error);
            }

            let attente = Math.floor(Math.random() * (16 - 10 + 1)) + 8; // 10-16 sec al√©atoires
            setTimeout(checkBilletterie, attente * 1000);
        }

        checkBilletterie();
    </script>
</body>
</html>
